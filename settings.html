<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body id="settings">
      <div id="settings-header">
        <p class="settings-title">Settings</p>
        <hr>
      </div>
      <div id="settings-body">
        <div class="settings-row">
          <div class="settings-container" id="streamer-container">
            <label class="label" for="streamer-variable">Streamer: </label>
            <textarea class="text-area" id="streamer-variable" name="streamer-variable" maxlength="25" rows="1" autofocus></textarea>
          </div>
          <div class="settings-container" id="displays-container">
            <label class = "label" for="displays-dropdown">Target display:
              <select name="displays-dropdown" id="displays-dropdown">

              </select>
            </label>
          </div>
        </div>
        <div class="settings-row">
          <div class="settings-container" id="site-container">
            <label class = "label" for="site-dropdown">Preferred archive:
              <select name="site-dropdown" id="site-dropdown">
                  <option value="Twitch">  Twitch.TV  </option>
                  <option value="YouTube">  YouTube  </option>
              </select>
            </label>
          <div class="settings-container" id="zoom-slider-container">
            <span class="label" id="zoom-label"></span>
            <input type="range" min="1" max="2.5" step="0.1" class="slider" id="zoom-slider">
          </div>
        </div>
        <div class="settings-row">
          <div class="settings-container" id="betterttv-container">
            <label for="betterttv-checkbox" class="label" id="betterttv-label">BetterTTV Support:
              <input type="checkbox" id="betterttv-checkbox" name="betterttv-checkbox" checked>
            </label>
          </div>
        </div>
        <div id="buttons-container">
          <div class="button-container" id="cancel-button-container">
            <p id="cancel-button" class="settings-button">Cancel</p>
          </div>
          <div class="button-container" id="update-button-container">
            <p id="update-button" class="settings-button">Save</p>
          </div>
        </div>
    </div>
    <script src="settings-actions.js"></script>
  </body>
</html>
