<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="settings">
      <label class="label" for="streamer-variable">Streamer:
        <textarea class="text-area" id="streamer-variable" name="streamer-variable" maxlength="25" rows="1" autofocus></textarea>
      </label>
      <label class="label" for="speed-dropdown">Frequency:
        <select name="speed-dropdown" id="speed-dropdown">
          <option value="1">ASAP</option>
          <option value="2">Fast</option>
          <option value="3">Normal</option>
          <option value="4">Slow</option>
        </select>
      </label>
      <br>
      <label class = "label" for="displays-dropdown">Target display:
        <select name="displays-dropdown" id="displays-dropdown">

        </select>
      </label>
      </select>
      <label for="checkbox" class="label" id="betterttv-label">BetterTTV Support:
        <input type="checkbox" id="betterttv-checkbox" name="betterttv-checkbox" checked>
      </label> 
      <hr>
      <br>
      <div id="update-button-container">
        <p id="update-button" class="button">Submit</p>
      </div>
    </div>
    <script src="settings-actions.js"></script>
  </body>
</html>
